<body>

<section class="wrapper">

        <!-- Logo -->
        <div class="logo">

            <img class="logo-img" src="img/LaCósmicaB.png" alt="logo">

        </div>

        <!-- Iniciar Seción -->
        <div class="secion">

            <ul>
                <li class="iniciar"><a href="">Iniciar Seción</a></li>
                <li class="registrarse"><a href="">Registrarse</a></li>
            </ul>

        </div>

        <h2 class="title-wrapper">Crea tu pastel</h2>
    <!-- Form -->
    <article class="container">

        <form action="">

            <!-- Primera parte -->
            <div class="form-grid1">


                <!-- Primera Opcion -->
                <label for="bizcocho" class="label-option">

                    <input type="checkbox" id="bizcocho" name="bizcocho" class="option-checkbox">

                  <div class="inner">

                        <img src="./img/bizcocho.jpg">

                        <div>
                            <h3>Bizcocho</h3>
                            <p>Pastel tradicional de Bizcocho $400</p>
        
                        </div>

                  </div>

                </label>

                <!-- Segunda Opcion -->
                <label for="mantequilla" class="label-option">

                    <input type="checkbox" id="mantequilla" name="mantequilla" class="option-checkbox">

                    <div class="inner">

                            <img src="./img/mantequilla.png">

                        <div>

                            <h3>Mantequilla</h3>
                            <p>Pastel tradicional de Mantequilla $450</p>

                        </div>

                    </div>

                </label>

                <!-- Tercera Opcion -->
                <label for="aceite" class="label-option">

                    <input type="checkbox" id="aceite" name="aceite" class="option-checkbox">

                    <div class="inner">

                            <img src="./img/Aceite.jpg">

                        <div>

                            <h3>Aceite</h3>
                            <p>Pastel tradicional de Aceite $450</p>

                        </div>

                    </div>

                </label>
                
            </div>

            
            <!-- Segunda Parte -->
            <div class="form-grid2">


                <!-- Opcion cuatro -->
                <label for="fermentado" class="label-option">

                    <input type="checkbox" id="fermentado" name="Fermentado" class="option-checkbox">

                        <div>

                        </div>

                  </div>

                </label>

                <!-- Opcion cinco -->
                <label for="natilla" class="label-option">

                    <input type="checkbox" id="natilla" name="Natilla" class="option-checkbox">

                  <div class="inner">

                        <img src="./img/Natilla.jpg">

                        <div>
                            <h3>Natilla</h3>
                            <p>Natilla tradicional $300</p>

                </label>

                    <input type="checkbox" id="chocolate" name="Chocolate" class="option-checkbox">

                  <div class="inner">

                        <img src="./img/Sabores/chocolate.png">

                        <div>
                            <h3>Chocolate</h3>

                        </div>

                  </div>

                </label>

                <!-- Opcion2 -->
                <label for="fresa" class="label-option">

                    <input type="checkbox" id="fresa" name="Fresa" class="option-checkbox">

                        <div>

                </label>

                <!-- Opcion3 -->
                <label for="vainilla" class="label-option">

                    <input type="checkbox" id="vainilla" name="Vainilla" class="option-checkbox">

                        <img src="./img/Sabores/vainilla.png">

                        <div>
                            <h3>Vainilla</h3>
                            <p>Sin costo adicional</p>
        
                        </div>

                  </div>

                </label>
                
            </div>

            <!-- Cuarta Parte -->
            <h2 class="title-5">Elige uno o más adornos personalizados</h3>

            <div class="form-grid4">

                <!-- Opcion4 -->
                <label for="cafe" class="label-option">

                    <input type="checkbox" id="cafe" name="cafe" class="option-checkbox">

                  <div class="inner">

                        <img src="./img/Sabores/café.png">

                        <div>
                            <h3>Café</h3>
                            <p>$100</p>
        
                        </div>

                  </div>

                </label>

                <!-- Opcion5 -->
                <label for="nutella" class="label-option">

                    <input type="checkbox" id="nutella" name="Nutella" class="option-checkbox">

                  <div class="inner">

                        <img src="./img/Sabores/nutella.png">

                        <div>
                            <h3>Nutella</h3>

            </div>

            <!-- Quinta Parte -->
            <div class="form-grid5">

                <!-- Opcion7 -->
                <label for="milkyway" class="label-option">

                    <input type="checkbox" id="milkyway" name="MilkyWay" class="option-checkbox">

                  <div class="inner">

                        <div>

                </label>

            </div>

            <!-- Sexta Parte -->

                <label for="fondant" class="label-option">

                    <input type="checkbox" id="fondant" name="Fondant" class="option-checkbox">

                  <div class="inner">

                        <img src="./img/Sabores/fondant.jpg">

                        <div>
                            <h3>Fondant</h3>
                            <p>$100</p>
        
                        </div>

                  </div>

                </label>

                <!-- Opcion11 -->
                <label for="betun" class="label-option">

                    <input type="checkbox" id="betun" name="Betun" class="option-checkbox">

                        <img src="./img/Sabores/betun.jpg">

                        <div>

                <label for="caramelo" class="label-option">

                        <div>
                            <h3>Caramelo</h3>
                            <p>$100</p>
        
                        </div>

                  </div>

                </label>
            </div>

            <!-- Datos Usuario -->
            <div class="datos">

                <h2 class="h-datos">Ingrese los datos solicitados</h2>

                <label for="NameUser" class="label">Nombre:</label>
                <input type="text" id="NameUser" name="NameUser" class="input">

                <label for="Email" class="label">Correo de Contacto:</label>
                <input type="email" id="Email" name="Email" class="input">

                <label for="Number" class="label">Número de Contacto:</label>
                <input type="tel" id="Number" name="Number" maxlength="10" class="input">

            </div>

            <!-- Enviar -->
            <div class="container-boton">

                <button class="boton uno" type="submit"><span>Enviar</span></button>
                <button class="boton dos" type="reset"><span>Reset</span></button>

            </div>

        </form>

    </article>


     <!-- Footer -->
     <footer class="pie">

        <!-- Copy -->
        <div class="copy">

            <small>&copy;2022LaCósmica</small>

        </div>

        <!-- Logo -->
        <div class="logo-pie">

            <img class="logo_pie" src="img/LaCósmicaN.png" alt="logo">
            <h1>La Cósmica</h1>

        </div>

        <!-- Redes Sociales -->
        <div class="pie-social">

            <ul>
                <li><img class="img-social" src="img/Social/facebook_c.png"facebook"></li>
                <li><img class="img-social" src="img/Social/instagram_c.png" alt="instagram"></li>
                <li><img class="img-social" src="img/Social/twitter_c.png" alt="twitter"></li>
                <li><img class="img-social" src="img/Social/youtube_c.png" alt="youtube"></li>
